apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: my-csi-app
spec:
  selector:
    matchLabels:
      app: my-csi-app
  replicas: 2
  template:
    metadata:
      labels:
        app: my-csi-app
    spec:
      # make sure that no two Pods run on same node
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values: [ my-csi-app ]
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: my-frontend
        image: busybox
        command: [ "/bin/sh" ]
        args: [ "-c", "touch /data/$(POD_NAME); sleep 100000" ]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        volumeMounts:
        - mountPath: "/data"
          name: my-csi-volume
      volumes:
      - name: my-csi-volume
        persistentVolumeClaim:
          claimName: pmem-csi-pvc-cache
